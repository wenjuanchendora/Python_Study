<html>
        <head>
            <title>alert</title>
            <style>
                .alert{
                    border: 1px solid coral;
                    border-radius: 4px;
                    /* <!--上 右 下 左；给两个值时，第一个值代表上下，第二个值代表左右；给一个值时代表上下左右值一样 -->	 */
                    padding: 5px 5px 5px 5px;  
                    margin: 10px; 
                }

                .alert-primary{
                    color: #853100d8;
                    background: #cce5ff;
                }

                .alert-scuess{
                    color: #1b85009f;
                    background: #ffccfc;
                }

                .alert-danger{
                    color: #2300859f;
                    background: #ccffdd;
                }

            </style>
        </head>

        <body>
            <div class="alert alert-primary">
                This is a primary alert -- check it out!
            </div>
            <div class="alert alert-scuess">
                This is a scuess alert -- check it out!
            </div>
            <div class="alert alert-danger">
                This is a danger alert -- check it out!
            </div>
        </body>
    </html>
